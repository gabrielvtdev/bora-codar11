<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#Boracodar11</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <main>
        <div>
          <form>
            
            <img class="logo" src="assets/logo.svg" alt="" />
            <div class="input-wrapper">
              <label for="event-email">E-mail</label>
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha</label>
              <input type="password" id="event-password" minlength="8" />
            </div>
          </form>
        </div>
        <img class="main-bg" src="./assets/main-bg.png" alt="" />
      </main>
    </div>
  </body>
</html>
