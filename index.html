<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#Boracodar11</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <main>
        <div>
          <form>
            <img class="logo" src="assets/logo.svg" alt="" />
            <legend>Acesse a plataforma</legend>
            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
            <div class="input-wrapper">
              <label for="event-email">E-mail</label>
              <input type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Senha<a href="#">Esqueceu a senha?</a></label
              >
              <input type="password" id="event-password" minlength="8" />
            </div>
            <button class="login-button">Entrar</button>

            <span class="signin"
              >Ainda não tem uma conta? <a href="#">Inscreva-se</a></span
            >
          </form>
        </div>
        <img class="main-bg" src="./assets/main-bg.png" alt="" />
      </main>
    </div>
  </body>
</html>
