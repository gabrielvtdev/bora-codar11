<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#Boracodar11</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <main>
        <div class="logo">
          <img src="./assets/logo.svg" alt="" />
        </div>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" />

          <label for="password">Senha</label>
          <a class="recuperar" id="esqueci-senha"> Esqueceu a senha? </a>
          <input type="password" id="password" />
          <button
            type="button"
            class="entrar"
            id="login-button"
          >
            Entrar!
          </button>
        </form>
        <img id="main-bg" src="./assets/main-bg.png" alt="" />
      </main>
    </div>
  </body>
</html>
